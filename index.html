<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotmart Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #5a67d8;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #4349c4;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formulário de Inscrição</h2>
    <form id="hotmartForm" method="post" action="https://api.hotmart.com/send">
        <label for="firstName">Primeiro Nome</label>
        <input type="text" id="firstName" name="first_name" placeholder="Seu primeiro nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required>

        <label for="phone">Telefone</label>
        <input type="tel" id="phone" name="phone" placeholder="Seu telefone" required>

        <button type="submit">Enviar</button>
    </form>
</div>

 <script>
         document.addEventListener("DOMContentLoaded", () => {
            // Obtém o parâmetro `formId` da URL
            const params = new URLSearchParams(window.location.search);
            const formId = params.get("formId");

            // Define o ID do formulário
            if (formId) {
                const form = document.getElementById("hotmartForm");
                form.setAttribute("5332d781-ef45-4a08-983f-75ab51a64b8c
", formId);
            } else {
                alert("ID do formulário não especificado na URL!");
            }
        });
    </script>
</body>
</html>
